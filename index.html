<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Registeration Page</title>
</head>
<body style="text-align: center; height: 100vh;">
    <h1>Register</h1>
    <form action="/register" method="POST" id="reg-form" style="display: flex; flex-direction: column; justify-content: space-around; align-items: center; height: 60%;">
        <input type="text" name="name" class="name" placeholder="Name">
        <input type="email" name="email" class="email" placeholder="Email">
        <input type="text" name="regno" class="regno" placeholder="Register Number">
        <input type="text" name="dept" class="dept" placeholder="Department">
        <label for="year">Year:</label>
        <select form="reg-form" id="year" name="year" required>
            <option value="1">1</option>
            <option value="1">2</option>
            <option value="1">3</option>
        </select>
        <label for="domain">Domain:</label>
        <select form="reg-form" id="domain" name="domain" required>
            <option value="web">Web</option>
            <option value="app">App</option>
            <option value="iot">Iot</option>
            <option value="game">Game</option>
            <option value="gd">Graphic Design</option>
            <option value="hr">HR</option>
        </select>
        <input type="password" name="password" class="password" placeholder="Password">
        <input type="submit">
    </form>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
